name: release-cli

permissions:
  contents: write

on:
  push:
    tags:
      - "cli/v*"
  ## rm below once the release is stable
  workflow_dispatch:
    inputs:
      test_version:
        description: 'Test version (e.g., 1.0.0-test)'
        required: true
        default: '1.0.0-test'
      create_release:
        description: 'Create actual release?'
        type: boolean
        default: false

jobs:
  build:
    name: Build binaries
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - ubuntu-24.04-arm
          - macos-latest
          - macos-13
          - windows-latest
          - windows-11-arm
        include:
          - os: ubuntu-24.04
            GOOS: linux
            GOARCH: amd64
          - os: ubuntu-24.04-arm
            GOOS: linux
            GOARCH: arm64
          - os: macos-latest
            GOOS: darwin
            GOARCH: arm64
          - os: macos-13
            GOOS: darwin
            GOARCH: amd64
          - os: windows-latest
            GOOS: windows
            GOARCH: amd64
          - os: windows-11-arm
            GOOS: windows
            GOARCH: arm64
    runs-on: ${{ matrix.os }}
    outputs:
      artifacts: ${{ steps.upload.outputs.artifact-names }}
    steps:
      - name: Get tag name
        uses: olegtarasov/get-tag@v2.1.4
        id: tagName
        with:
          tagRegex: 'cli/v(.*)'
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
          cache: false
      - name: Run build script
        run: make build VERSION=${{ steps.tagName.outputs.tag }}
      - name: Append os/arch to binary file name
        run: mv bin/kubetail bin/kubetail-${{ matrix.GOOS }}-${{ matrix.GOARCH }}
      - name: Calculate sha256 checksum
        shell: bash
        run: |
          FILE=bin/kubetail-${{ matrix.GOOS }}-${{ matrix.GOARCH }}
          OUTPUT_FILE=${FILE}.sha256
          if [ "$RUNNER_OS" == "Linux" ]; then
            sha256sum "$FILE" | cut -d " " -f 1 > "$OUTPUT_FILE"
          elif [ "$RUNNER_OS" == "Windows" ]; then
            certutil -hashfile "$FILE" SHA256 | awk 'NR==2' > "$OUTPUT_FILE"
          elif [ "$RUNNER_OS" == "macOS" ]; then
            shasum -a 256 "$FILE" | cut -d " " -f 1 > "$OUTPUT_FILE"
          fi
      - name: Create zip archive
        if: matrix.GOOS == 'windows'
        working-directory: ./bin
        shell: pwsh
        run: |
          $file = "kubetail-${{ matrix.GOOS }}-${{ matrix.GOARCH }}"
          Copy-Item -Path $file -Destination kubetail.exe
          Compress-Archive -Path kubetail.exe -DestinationPath "${file}.zip"
          (Get-FileHash -Algorithm SHA256 "${file}.zip").Hash |
            Out-File -FilePath "${file}.zip.sha256" -Encoding ascii
          Remove-Item kubetail.exe

      - name: Check if signing is available
        if: matrix.GOOS == 'windows'
        id: signing-check
        shell: bash
        run: |
          if [ -n "${{ secrets.SIGNPATH_API_TOKEN }}" ]; then
            echo "signing-available=true" >> $GITHUB_OUTPUT
            echo "✅ SignPath secrets available - will attempt signing"
          else
            echo "signing-available=false" >> $GITHUB_OUTPUT
            echo "⚠️ SignPath secrets not available - skipping signing"
          fi

      - name: Upload unsigned Windows artifacts for signing
        if: matrix.GOOS == 'windows' && steps.signing-check.outputs.signing-available == 'true'
        id: upload-unsigned
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-windows-${{ matrix.GOARCH }}
          path: |
            bin/kubetail-${{ matrix.GOOS }}-${{ matrix.GOARCH }}
            bin/kubetail-${{ matrix.GOOS }}-${{ matrix.GOARCH }}.zip

      - name: Sign Windows binaries with SignPath
        if: matrix.GOOS == 'windows' && steps.signing-check.outputs.signing-available == 'true'
        uses: signpath/github-action-submit-signing-request@v1.1
        with:
          api-token: '${{ secrets.SIGNPATH_API_TOKEN }}'
          organization-id: '${{ vars.SIGNPATH_ORGANIZATION_ID }}'
          project-slug: 'kubetail'
          signing-policy-slug: '${{ github.ref == ''refs/heads/main'' && ''release-signing'' || ''test-signing'' }}'
          github-artifact-id: "${{ steps.upload-unsigned.outputs.artifact-id }}"
          wait-for-completion: true
          output-artifact-directory: 'signed-windows-${{ matrix.GOARCH }}'

      - name: Replace unsigned artifacts with signed ones
        if: matrix.GOOS == 'windows' && steps.signing-check.outputs.signing-available == 'true'
        shell: bash
        run: |
          echo "📝 Replacing unsigned artifacts with signed versions"
          # Move signed artifacts back to bin directory
          cp -r signed-windows-${{ matrix.GOARCH }}/* bin/
          # Regenerate checksums for signed files
          cd bin
          FILE="kubetail-${{ matrix.GOOS }}-${{ matrix.GOARCH }}"
          ZIP_FILE="${FILE}.zip"

          # Recalculate checksums for signed files
          if [ -f "$FILE" ]; then
            echo "🔍 Recalculating checksum for signed binary: $FILE"
            certutil -hashfile "$FILE" SHA256 | awk 'NR==2' > "${FILE}.sha256"
          fi
          if [ -f "$ZIP_FILE" ]; then
            echo "🔍 Recalculating checksum for signed zip: $ZIP_FILE"
            certutil -hashfile "$ZIP_FILE" SHA256 | awk 'NR==2' > "${ZIP_FILE}.sha256"  
          fi
          echo "✅ Signed artifacts ready"

      - name: Skip signing notification
        if: matrix.GOOS == 'windows' && steps.signing-check.outputs.signing-available == 'false'
        run: |
          echo "::notice::SignPath signing skipped - secrets not available in this environment"
          echo "::notice::Windows binaries will be unsigned in this build"
          echo "::notice::This is expected for forks and pull requests"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.GOOS }}-${{ matrix.GOARCH }}
          path: bin/*
  package-deb:
    name: Build deb package
    needs: build
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
    runs-on: ubuntu-24.04
    steps:
      - name: Get tag name
        uses: olegtarasov/get-tag@v2.1.4
        id: tagName
        with:
          tagRegex: 'cli/v(.*)'
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin
          pattern: artifacts-${{ matrix.os }}-${{ matrix.arch }}
          merge-multiple: true

      - name: Create dir structure for .deb package
        run: |
          mkdir -p .debpkg/usr/bin
          # when we download from deb, the binary should be named kubetail
          cp -p 'bin/kubetail-${{ matrix.os }}-${{ matrix.arch }}' .debpkg/usr/bin/kubetail

      - name: Create a .deb package
        uses: jiro4989/build-deb-action@975f7f362928fd814e1e607fda0294c86ad07f37
        with:
          package: kubetail
          package_root: .debpkg
          maintainer: Andres Morey
          version: ${{ steps.tagName.outputs.tag }}
          arch: ${{ matrix.arch }}
          desc: 'Real-time logging dashboard for Kubernetes'

      - name: Calculate sha256 checksum
        run: |
          FILE='./kubetail_${{ steps.tagName.outputs.tag }}_${{ matrix.arch }}.deb'
          OUTPUT_FILE=${FILE}.sha256
          sha256sum "$FILE" | cut -d " " -f 1 >"$OUTPUT_FILE"
          mkdir -p deb-output
          mv "${FILE}" "${OUTPUT_FILE}" ./deb-output/

      - name: Upload .deb artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.arch }}-deb
          path: deb-output/*

  package-rpm:
    name: Build rpm package
    needs: build
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            pkgArch: x86_64
          - os: linux
            arch: arm64
            pkgArch: aarch64
    runs-on: ubuntu-24.04
    steps:
      - name: Get tag name
        uses: olegtarasov/get-tag@2.1.4
        id: tagName
        with:
          tagRegex: 'cli/v(.*)'
      - uses: actions/checkout@v4
      - name: Install the rpm and rpm build
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm build-essential
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin
          pattern: artifacts-${{ matrix.os }}-${{ matrix.arch }}
          merge-multiple: true
      - name: Rename the build binary to kubetail
        run: |
          mv 'bin/kubetail-${{ matrix.os }}-${{ matrix.arch }}' bin/kubetail
      - name: Copy spec file to SPEC dir
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          cp .github/ci-config/kubetail-rpm.spec ~/rpmbuild/SPECS/kubetail.spec
      - name: Extract the release and version for rpm
        id: rpmBuildInfo
        run: |
          CLI_VER='${{ steps.tagName.outputs.tag }}'
          if [[ "$CLI_VER" == *"-"* ]]; then
            # Handle pre-release versions like "0.7.1-rc1"
            IFS='-' read -ra parts <<< "${CLI_VER}"
            VERSION="${parts[0]}" 
            RELEASE="0.${parts[1]}.1"
          else
            # Handle stable versions like "0.7.1" - always set release to "1"
            VERSION="${CLI_VER}"
            RELEASE="1"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release=$RELEASE" >> $GITHUB_OUTPUT

      - name: Create tarball for the binary
        run: |
          CLI_VER='${{steps.rpmBuildInfo.outputs.version}}' 
          mkdir -p ~/rpmbuild/SOURCES/kubetail-${CLI_VER}
          mv bin/kubetail ~/rpmbuild/SOURCES/kubetail-${CLI_VER}
          cd ~/rpmbuild/SOURCES
          tar czf "kubetail-${CLI_VER}.tar.gz" "kubetail-${CLI_VER}/"
      - name: Build RPM package
        run: |
          VERSION='${{ steps.rpmBuildInfo.outputs.version }}' 
          RELEASE='${{ steps.rpmBuildInfo.outputs.release }}'
          ARCH='${{ matrix.pkgArch }}'
          rpmbuild -ba --target "${ARCH}" ~/rpmbuild/SPECS/kubetail.spec --define "version ${VERSION}" --define "release ${RELEASE}"
      - name: Calculate sha256 checksum
        run: |
          VERSION='${{ steps.rpmBuildInfo.outputs.version }}' 
          RELEASE='${{ steps.rpmBuildInfo.outputs.release }}'

          mkdir -p rpm-output
          FILE_NAME="kubetail-$VERSION-$RELEASE.${{ matrix.pkgArch }}.rpm"
          FILE_NEW_NAME="kubetail-$VERSION-$RELEASE.${{ matrix.arch }}.rpm" # renaming arch to arm64 and amd64

          mv ~/rpmbuild/RPMS/'${{ matrix.pkgArch }}'/"${FILE_NAME}" ./rpm-output/"${FILE_NEW_NAME}"
          FILE=./rpm-output/"${FILE_NEW_NAME}"
          OUTPUT_FILE="${FILE}".sha256
          sha256sum "$FILE" | cut -d " " -f 1 > "$OUTPUT_FILE"
      - name: Upload rpm artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.arch }}-rpm
          path: rpm-output/*

